<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eee;
    }
  </style>
</head>

<body>

  <header>
    <h1>Formulario de registro de mascotas - Clínica CodiGo</h1>
    <p><em>[Andres Rodrigo Cisneros Lizarme]</em></p>
  </header>
  <hr>
  <main>
   <form>
     <fieldset>
       <legend>Datos del dueño de la mascota</legend>
       <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Aquiles"/>
       <label for=""></label>
       </div>
       <div>
           <label for="apellido">Apellido:</label>
           <input type="text" id="apellido" placeholder="Castro"/>
       </div>
       <div>
         <label for="">DNI:</label>
         <input type="text" id="DNI"/>
       </div>
       <div>
           <label for="fecha de nacimiento">Fecha de nacimiento:</label>
           <input type="date" id="fecha_nacimiento" placeholder="Cisneros"/>
       <div>
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" placeholder="Ca. Vacunagate 69420">
       </div>
       <legend>Datos de la mascota</legend>
       <div>
      </fieldset>
      
       <fieldset>  
        <label for="">Nombre de la mascota:</label>
         <input type="text">
       </div>
       <div>
         <label for="">Edad:</label>
         <input type="text">
       </div>
       <div>
        <label for="">Raza:</label>
        <input type="text">
        <br />
        <label for="beagle">Beagle</label>
        <input type="radio" value="0" id="beagle" name="radio_raza">
        <label for="doberman">Doberman</label>
        <input type="radio" value=1" id="doberman" name="radio_raza">
        <label for="boxer">Boxer</label>
        <input type="radio" value="2" id="boxer" name="radio_raza">
        <label for="pastor aleman">Pastor Alemán</label>
        <input type="radio" value="2" id="pastor aleman" name="radio_raza">
        <label for="mestizo">Mestizo</label>
        <input type="radio" value="2" id="mestizo" name="radio_raza">
    </div>
    <div>
      <label for="fecha de malestar">Fecha de malestar:</label>
      <input type="date" id="fecha_malestar" placeholder="dia x"/>
  <div>

    <div>
      <label for="fecha de cita">Fecha de cita:</label>
      <input type="date" id="fecha_cita" placeholder="dia x"/>
  <div>
    <div>
      <label for="">Alergias:</label>
      <input type="text">
      <br />
      <label for="asma">Asma</label>
      <input type="radio" value="0" id="asma" name="alergias">
      <label for="diabetes">Diabetes</label>
      <input type="radio" value=1" id="diabetes" name="alergias">
      <label for="sida">Sida</label>
      <input type="radio" value="2" id="sida" name="alergias">
      <label for="sifilis">Sifilis</label>
      <input type="radio" value="2" id="sifilis" name="alergias">
      <label for="covid">Covid</label>
      <input type="radio" value="2" id="covid" name="alergias">
  </div>
     </fieldset>  
   </form>
  </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios en html</h1>
    </header>
    <main>
        <form action="destino.html">
          <fieldset>
            <legend>Datos personales</legend>
            <div>
             <label for="nombre">Nombre</label>
             <input type="text" id="nombre" placeholder="Andres"/>
            <label for=""></label>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Cisneros"/>
            </div>
            <div>
                <label for="">Edad</label>
                <input type="number" id="edad" min="17" placeholder="Ejm:25">
            </div>
            <div>
                <label for="correo">Correo electronico:</label>
                <input type="email" id="correo" placeholder="Ejm: andres_cisneros_26@hotmail.com">
            </div>
            <div>
                <label for="fecha de nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" placeholder="Cisneros"/>
            </div>
            <div>
                <label for="color_ojos">Color de ojos:</label>
                <input type="color" id="marron" placeholder="Cisneros"/>
            </div>
            <div>
                <label for="">Elija Genero:</label>
                <br />
                <label for="mujer">Mujer</label>
                <input type="radio" value="0" id="mujer" name="radio_genero">
                <label for="varon">Varon</label>
                <input type="radio" value=1" id="varon" name="radio_genero">
                <label for="otro_genero">otro</label>
                <input type="radio" value="2" id="otro_genero" name="radio_genero">
            </div>
            <div>
                <label for="">Elija lenguajes de programacion:</label>
                <br>
                <label for="check_js">JavaScript:</label>
                <input type="checkbox" id="check_js" name="check_js" value="js">

                <label for="check_py">Python:</label>
                <input type="checkbox" id="check_py" name="check_py" value="py">

                <label for="check_ts">TypeScript:</label>
                <input type="checkbox" id="check_ts" name="check_ts" value="ts">
            </div>

            <div>
                <label for="cv">Subir curriculum</label>
                <input type="file" id="cv" name="cv">
            </div>

            <div>
                <label for="exp">Escribir su experiencia laboral:</label>
                <textarea name="exp" id="exp" cols="30" rows="5" maxlength="20"></textarea>     
            </div>
            <div>
                <label for="select_pais"></label>
                <select name="select_pais" id="select_pais">
                    <option value="1">Per√∫</option>
                    <option value="2">Argentina</option>
                    <option value="3">Chile</option>
                    <option value="4">Colombia</option>
                </select>
            </div>
           
            <div>
                <button type="submit"> Crear cuenta</button>
                <button type="button"> Cancelar</button>
                <button type="reset"> Limpiar cuentas</button>
            </div>
          </fieldset>
        
        </form>
    </main>
</body>
</html>
